<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="coolMetal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f1f5f9" />
      <stop offset="100%" stop-color="#64748b" />
    </linearGradient>
    <linearGradient id="visorGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="50%" stop-color="#334155" />
      <stop offset="100%" stop-color="#0f172a" />
    </linearGradient>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
       <feGaussianBlur stdDeviation="3" result="blur" />
       <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <g>
    <!-- Jet Thruster Flame -->
    <path d="M 100,160 L 90,180 L 100,175 L 110,180 Z" fill="#34d399" filter="url(#neonGlow)" />
    <path d="M 100,160 L 95,170 L 100,168 L 105,170 Z" fill="white" />

    <!-- Body Main Chassis -->
    <path 
       d="M 60,60 L 140,60 L 130,130 L 70,130 Z" 
       fill="url(#coolMetal)" 
       stroke="#475569" 
       stroke-width="2" 
    />
    
    <!-- Chest Plate / Core -->
    <path d="M 80,130 L 70,90 L 130,90 L 120,130 Z" fill="#334155" />
    <!-- Arc Reactor Core -->
    <circle cx="100" cy="110" r="12" fill="#10b981" filter="url(#neonGlow)" />
    <circle cx="100" cy="110" r="6" fill="#ecfdf5" />

    <!-- Visor (The "Cool" Factor) - Shiny Black Glass -->
    <path 
       d="M 55,60 
          L 145,60 
          L 140,85 
          Q 100,95 60,85 
          Z" 
       fill="url(#visorGrad)" 
       stroke="#bae6fd" 
       stroke-width="1" 
       stroke-opacity="0.5"
    />

    <!-- EYES ON VISOR - Happy Mood -->
    <g filter="url(#neonGlow)">
       <!-- Left Eye - Angled Rect -->
       <path d="M 75,70 L 90,70 L 88,78 L 73,78 Z" fill="#00ffcc" />
       <!-- Right Eye - Angled Rect -->
       <path d="M 110,70 L 125,70 L 127,78 L 112,78 Z" fill="#00ffcc" />
    </g>

    <!-- "Headphones" / Side Vents -->
    <path d="M 50,70 L 60,65 L 60,90 L 55,95 Z" fill="#475569" />
    <path d="M 150,70 L 140,65 L 140,90 L 145,95 Z" fill="#475569" />

    <!-- Antenna - Sleek Fin -->
    <path d="M 130,60 L 145,30 L 135,60" fill="#94a3b8" stroke="#475569" stroke-width="1" />

    <!-- Floating Hands -->
    <g>
       <path d="M 40,110 L 30,125 L 35,135 L 50,130" fill="#cbd5e1" stroke="#475569" stroke-width="2" />
    </g>
    <g>
       <path d="M 160,110 L 170,125 L 165,135 L 150,130" fill="#cbd5e1" stroke="#475569" stroke-width="2" />
    </g>
  </g>
</svg>
